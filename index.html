    <script type="text/javascript">
      $(document).ready(function() {
        $(".slides").slick({
          infinite: false,
          arrows: false,
          dots: true
        });
      });

      $(".slides").on("swipe", function(event, slick, direction) {
        var currentSlide = $(".slides").slick("slickCurrentSlide");
      });

      window.onload = function() {
        webInit();
      };

      function webInit() {
        $("#first_circle").animate(
          {
            left: "0px",
            opacity: 1
          },
          500
        );
        $(".first_page_tag").animate(
          {
            opacity: 1
          },
          200
        );
      }

      $(".tag").each((k, v) => {
        var top = v.getAttribute("data-top");
        var left = v.getAttribute("data-left");
        var topPos = top * window.innerHeight;
        var leftPos = left * window.innerWidth;
        v.style.cssText = "top: " + topPos + "px; left: " + leftPos + "px;";
      });
      $(".pulse-box").each((k, v) => {
        var top = v.getAttribute("data-top");
        var left = v.getAttribute("data-left");
        var topPos = top * window.innerHeight;
        var leftPos = left * window.innerWidth;
        v.style.cssText = "top: " + topPos + "px; left: " + leftPos + "px;";
      });
      window.onresize = function() {
        $(".tag").each((k, v) => {
          var top = v.getAttribute("data-top");
          var left = v.getAttribute("data-left");
          var topPos = top * window.innerHeight;
          var leftPos = left * window.innerWidth;
          v.style.cssText = "top: " + topPos + "px; left: " + leftPos + "px;";
        });
        $(".pulse-box").each((k, v) => {
          var top = v.getAttribute("data-top");

          var topPos = top * window.innerHeight;
          var leftPos = left * window.innerWidth;
          v.style.cssText = "top: " + topPos + "px; left: " + leftPos + "px;";
