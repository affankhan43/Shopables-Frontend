    <script type="text/javascript">
      $(document).ready(function () {
        $('.slides').slick({
          infinite: false,
          arrows: false,
          dots: true,
        });
      });

      $('.slides').on('swipe', function (event, slick, direction) {
        var currentSlide = $('.slides').slick('slickCurrentSlide');
      });

      window.onload = function () {
        webInit();
      };

      function webInit() {
        $('.tag').each((k, v) => {
          var top = v.getAttribute('data-top');
          var left = v.getAttribute('data-left');
          var topPos = top * window.innerHeight;
          var leftPos = left * window.innerWidth;
          v.style.cssText = 'top: ' + topPos + 'px; left: ' + leftPos + 'px;';
        });
        $('.pulse-box').each((k, v) => {
          var top = v.getAttribute('data-top');
          var left = v.getAttribute('data-left');
          var topPos = top * window.innerHeight;
          var leftPos = left * window.innerWidth;
          v.style.cssText = 'top: ' + topPos + 'px; left: ' + leftPos + 'px;';
        });
        $('.tag').css('opacity', 1);
        $('.pulse-box').css('opacity', 1);
      }

      window.onresize = function () {
        webInit();
      };

      $('.pulse-box').on('mouseenter', function (e) {
        const id = e.target.parentNode.getAttribute('data-id');
        $('.tag').css('display', 'none');
        $('[data-tag="' + id + '"]').css('display', 'flex');
      });
    </script>
