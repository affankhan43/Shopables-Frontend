<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopables | Demo</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .demo {
        max-width: 1600px;
        min-height: 500px;
        margin: 20px auto;
        padding: 0 20px;
        overflow-x: hidden;
      }
      .inner {
        padding: 2px;
      }
    </style>
    <link rel="stylesheet" href="dist/flexmasonry.css" />
  </head>
  <body style="background: #000;">
    <div class="demo">
      <div class="grid">
        <div>
          <div class="inner"><img src="img/1.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/2.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/3.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/4.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/5.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/6.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/7.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/8.jpg" alt="" /></div>
        </div>
        <div>
          <div class="inner"><img src="img/9.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <script src="dist/flexmasonry.js"></script>
    <script>
      FlexMasonry.init('.grid', {
        responsive: false,
        numCols: 2,
      });
    </script>
    <script
      data-embed="shopables"
      type="text/javascript"
      defer
      src="https://shopables.s3.eu-central-1.amazonaws.com/script.js"
      data-shop="6b2e961a61"
    ></script>
  </body>
</html>
